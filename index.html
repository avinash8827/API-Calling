<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>API Calling</title>
    </head>
    <body>
        <table class="table">
            <tbody> 
            <thead>
              <tr>
                <th scope="col">User id</th>
                <th scope="col">ID</th>
                <th scope="col">Titel</th> 
              </tr>
            </thead>
            </tbody>
          </table>   
        <script>
            function getalbums(object,cbfn){
            let xhr = new XMLHttpRequest();
            xhr.open(object.method , object.url);
            xhr.send();
            xhr.onload = function(){
                console.log(xhr);
                cbfn(xhr.responseText);
            }
            }
        getalbums({url:'https://jsonplaceholder.typicode.com/albums' , method:"GET"},function(response){
                console.log(response);
                console.log(response);
                response = JSON.parse(response);
                console.log(response);
                console.log( response);
                var tr = '';
                response.forEach((currentElement,index,arr) => {
                    console.log(currentElement);
                tr +=`<tr>
                                    <td>`+currentElement.userid+`</td>
                                    <th scope="row">`+currentElement.id+`</th>
                                    <td>`+currentElement.titel+`</td>
                                </tr>`
                });
                console.log(tr);
                document.querySelector('table > tbody').innerHTML = tr;
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
